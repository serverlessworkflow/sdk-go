document:
  name: workflow-input-schema
  dsl: '1.0.0-alpha5'
  namespace: default
  version: '1.0.0'
input:
  schema:
    format: "json"
    document:
      type: "object"
      properties:
        key:
          type: "string"
      required: ["key"]
do:
  - task1:
      set:
        outputKey: "${ .key }"
