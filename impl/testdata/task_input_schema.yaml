document:
  name: task-input-schema
  dsl: '1.0.0-alpha5'
  namespace: default
  version: '1.0.0'
do:
  - task1:
      input:
        schema:
          format: "json"
          document:
            type: "object"
            properties:
              taskInputKey:
                type: "number"
            required: ["taskInputKey"]
      set:
        taskOutputKey: "${ .taskInputKey * 2 }"
