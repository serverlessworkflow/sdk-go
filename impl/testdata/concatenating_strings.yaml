document:
  name: concatenating-strings
  dsl: '1.0.0-alpha5'
  namespace: default
  version: '1.0.0'
do:
  - task1:
      set:
        firstName: "John"
        lastName: ""
  - task2:
      set:
        firstName: "${ .firstName }"
        lastName: "Doe"
  - task3:
      set:
        fullName: "${ .firstName + ' ' + .lastName }"
